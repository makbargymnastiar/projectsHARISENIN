<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/Style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Header -->
    <nav>
      <img src="../image/videobelajar.png" alt="videobelajar" />
    </nav>

    <!-- Form Login -->
    <div class="form-login">
      <h1>Masuk ke Akun</h1>
      <h2>Yuk, lanjutin belajar kamu di videobelajar</h2>
      <form action="#" class="form">
        <div class="input-box">
          <label for="email" class="label-email">E-Mail</label>
          <input type="text" id="email" class="input-email" />

          <label for="password" class="label-password">Password</label>
          <input type="password" id="password" class="input-password" />

          <a href="#" class="forgot">Lupa Password?</a>
          <div class="btn">
            <input type="submit" class="btn-login" value="Masuk" />
            <input type="submit" class="btn-daftar" value="Daftar" />
          </div>
          <div class="middle-text">
            <hr />
            <p class="text">atau</p>
          </div>
          <button class="btn-google">
            <img src="../image/google.png" alt="google" />
            <p>Masuk dengan google</p>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
