<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="../Style/Style.css" />
    <title>LOGIN</title>
  </head>
  <body class="bg-custom">
    <nav class="navbar">
      <img src="../image/videobelajar.png" alt="Videobelajar" class="logo" />
    </nav>

    <div class="container">
      <div class="login">
        <form action="">
          <h1 class="heading">Masuk ke Akun</h1>
          <h2 class="subheading">
            Yuk, lanjutin belajar kamu di videobelajar.
          </h2>

          <label for="email" class="label-login">E-Mail</label>
          <input type="text" id="email" class="input" />

          <label for="password" class="label-login">Password</label>
          <input type="password" id="password" class="input" />

          <p class="forgot-password">
            <a href="#">Lupa Password?</a>
          </p>

          <a class="button-daftar" href="../register/register.html">Daftar</a>
          <a class="button-masuk" href="../homepage/homepage.html">Masuk</a>

          <div class="divider">atau</div>

          <button type="button" class="button-google">
            <img src="../image/google.png" alt="Google" class="google-icon" />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
